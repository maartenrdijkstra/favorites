<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Favorites App - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <div class="text-center">
                    <label for="email">Email: </label><input placeholder="Email" id="email" type="email" th:field="*{email}" class="form-control" required/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="text-center">
                    <label for="username">Username: </label><input id="username" placeholder="Username" type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="text-center">
                    <label for="password">Password: </label><input placeholder="Password" type="password" th:field="*{password}" class="form-control"
                           required minlength="5" maxlength="20" id="password"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="text-center">
                    <label for="confirm">Confirm password: </label><input id="confirm" placeholder="Confirm Password" type="password" th:field="*{retypePassword}" class="form-control"
                           required minlength="5" maxlength="20"/>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button  type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <br>
    <div class="text-center">
        <a th:href="@{/login}">Go to login page</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
